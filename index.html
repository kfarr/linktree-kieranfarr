<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieran Farr | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/470477" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars0.githubusercontent.com/u/470477" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/470477" target="_blank">
            <img src="https://avatars0.githubusercontent.com/u/470477" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Kieran Farr<br />@kfarr
    </div>

    <div id="links">
      <a class="link" href="https://www.linkedin.com/in/kfarr" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      <a class="link" href="https://3dstreet.org" target="_blank">
        <i class="fab">&nbsp;</i>3DStreet
      </a>
      <a class="link" href="https://calendly.com/kieranfarrvimeo/sxsw-agency-catchup" target="_blank">
        <i class="fab fa-calendar">&nbsp;</i>Calendly
      </a>
      <a class="link" href="https://github.com/kfarr" target="_blank">
        <i class="fab fa-github">&nbsp;</i>GitHub
      </a>
      <a class="link" href="https://twitter.com/kfarr" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>   
    </div>

    <div id="hashtag">
    </div>
  </body>
</html>
